{% extends 'base.html' %}
{% block title %}Edit Template: {{ template_name }}{% endblock %}
{% block content %}
<div style="max-width:700px;margin:40px auto;background:#fff;padding:32px 28px;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,0.09);">
  <h2>Edit Template: {{ template_name }}</h2>
  <form method="post">
    <textarea name="template_content" rows="18" style="width:100%;font-family:monospace;font-size:1.05rem;padding:12px;border-radius:6px;border:1px solid #e0e0e0;background:#f8f9fa;">{{ template_content|e }}</textarea>
    <br>
    <button type="submit" class="btn" style="margin-top:18px;">Save Changes</button>
    <a href="{{ url_for('templates_page') }}" class="btn" style="background:#eee;color:#333;margin-left:10px;">Cancel</a>
  </form>
</div>
{% endblock %}
